<script>
    // Function to generate the next "No Antrian" number
function generateNextAntrianNumber() {
    const currentNumber = parseInt(document.getElementById('currentAntrianNumber').value, 10);
    const nextNumber = currentNumber + 1;
    document.getElementById('currentAntrianNumber').value = nextNumber;
    return nextNumber; // Update to return the next number
}

// Function to generate a unique ID in the desired format
function generateUniqueID() {
    return 'PMKCK-' + Math.floor(Math.random() * 10000000).toString().padStart(8, '0');
}

// Function to generate a unique No Rekam Medis
function generateNoRekamMedis() {
    return 'RM-' + Math.floor(Math.random() * 10000000).toString().padStart(8, '0');
}

// Capture form data and redirect to the login modal
document.getElementById('registrationForm').addEventListener('submit', function (event) {
    event.preventDefault();

    const noAntrianNumber = generateNextAntrianNumber();
    const uniqueID = generateUniqueID();

    // Set values in the form
    document.getElementById('noAntrian').value = noAntrianNumber;
    document.getElementById('noID').value = uniqueID;

    // Get selected poli
    const selectedPoli = document.getElementById('poli').value;
    const namaPasien = document.getElementById('namaPasien').value;

    // Store the redirect page in localStorage for redirection after login
    let redirectPage = '';
    switch (selectedPoli) {
        case 'Umum':
            redirectPage = 'admin-umum.html';
            break;
        case 'Anak':
            redirectPage = 'admin-anak.html';
            break;
        case 'Gigi':
            redirectPage = 'admin-gigi.html';
            break;
        case 'Kandungan':
            redirectPage = 'admin-kandungan.html';
            break;
        case 'THT':
            redirectPage = 'admin-tht.html';
            break;
        case 'Penyakit Dalam':
            redirectPage = 'admin-penyakitdalam.html';
            break;
        default:
            alert('Silahkan Pilih Poli!');
            return;
    }

    // Store the redirect page in localStorage
    localStorage.setItem('redirectPage', redirectPage);

    // Automatically fill login form with the patient's name and number
    document.getElementById('username').value = namaPasien;
    document.getElementById('password').value = noAntrianNumber;

    // Store username and password in localStorage for login validation
    localStorage.setItem('username', namaPasien);
    localStorage.setItem('password', noAntrianNumber);

    // Show login modal
    $('#loginModal').modal('show');
});

// Simulate login authentication
document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault();

    const enteredUsername = document.getElementById('username').value;
    const enteredPassword = document.getElementById('password').value;

    // Retrieve username and password from localStorage
    const storedUsername = localStorage.getItem('username');
    const storedPassword = localStorage.getItem('password');

    // Simple validation for login based on username and no antrian
    if (enteredUsername === storedUsername && enteredPassword === storedPassword) {
        // Redirect to the desired poli page
        const redirectPage = localStorage.getItem('redirectPage');
        window.location.href = redirectPage ? redirectPage : 'index.html';
    } else {
        alert('Login failed! Incorrect username or password.');
    }
});

// Toggle the visibility of the password field
const togglePassword = document.querySelector('#togglePassword');
const password = document.querySelector('#password');

togglePassword.addEventListener('click', function () {
    // Toggle the type attribute between 'password' and 'text'
    const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
    password.setAttribute('type', type);

    // Toggle the eye icon between fa-eye and fa-eye-slash
    this.classList.toggle('fa-eye');
    this.classList.toggle('fa-eye-slash');
});

// Generate unique No ID Pasien and No Rekam Medis when the daftar modal is shown
$('#daftarModal').on('show.bs.modal', function () {
    document.getElementById('daftarNoID').value = generateUniqueID();
    document.getElementById('daftarNoRekamMedis').value = generateNoRekamMedis();
});

// Handle saving data when the "Simpan" button is clicked
document.getElementById('daftarButton').addEventListener('click', function () {
    const namaPasien = document.getElementById('daftarNamaPasien').value;
    const noID = document.getElementById('daftarNoID').value;
    const noRekamMedis = document.getElementById('daftarNoRekamMedis').value;

    if (namaPasien && noID && noRekamMedis) {
        $('#daftarModal').modal('hide');
    } else {
        alert("Silakan lengkapi semua field.");
    }
});
    
</script>
